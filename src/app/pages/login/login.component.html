<span class="loading" *ngIf="loading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</span>

<div class="forms">
    <div class="box">
        <h1>Bejelentkezés</h1>
        <mat-form-field >
            <mat-label for="email"><mat-icon color="primary">mail</mat-icon>Email cím megadása:</mat-label><input matInput type="text" [formControl]="email" />
        </mat-form-field>
        <mat-form-field>
            <mat-label for="password"><mat-icon color="primary">lock</mat-icon>Jelszó megadása:</mat-label><input matInput type="password" [formControl]="password" />
        </mat-form-field>
        <span>
            <span><button mat-raised-button color="primary" (click)="login()">Bejelentkezés</button></span>
            <span><button mat-raised-button color="primary" [routerLink]="'/signup'">Regisztráció</button></span>
        </span>
    </div>
</div>
