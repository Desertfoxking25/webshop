<ul class="items">
    <mat-card class="mat-card" *ngFor="let product of products | async">
        <mat-card-header>
            <a><mat-card-title class="name">{{ product.name }}</mat-card-title></a>
        </mat-card-header>
        <img [src]=" 'assets/' + product.url">
        <mat-card-footer class="footer">
            <div class="footer-content">
            <mat-card-title>{{ product.price }}</mat-card-title>
            <button class="icon" (click)="addToCart(product)"><mat-icon>add_shopping_cart</mat-icon></button>    
            </div>       
        </mat-card-footer>
    </mat-card>
</ul>
