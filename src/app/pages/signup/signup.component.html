<span class="loading" *ngIf="loading">
    <mat-progress-bar mode="indeterminate" color="primary"></mat-progress-bar>
</span>

<div class="forms">
    <div class="box">
        <h1>Fiók regisztrálása</h1>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <mat-form-field>
                <mat-label for="email"><mat-icon color="primary">mail</mat-icon>Email cím: </mat-label>
                <input matInput type="text" formControlName="email" />
            </mat-form-field>
            <mat-form-field>
                <mat-label for="password"><mat-icon color="primary">lock</mat-icon>Jelszó: </mat-label>
                <input matInput type="password" formControlName="password" />
            </mat-form-field>
            <mat-form-field>
                <mat-label for="rePassword"><mat-icon color="primary">lock</mat-icon>Jelszó megerősítése: </mat-label>
                <input matInput type="password" formControlName="rePassword" />
            </mat-form-field>
            <mat-form-field>
                <mat-label for="username"><mat-icon color="primary">badge</mat-icon>Felhasználónév: </mat-label>
                <input matInput type="text" formControlName="username" />
            </mat-form-field>
            
            <div>
                <span>
                    <span><button mat-raised-button color="primary" type="submit">Regisztráció</button></span>
                    <span><button mat-raised-button color="primary" (click)="goBack()">Vissza</button></span>
                </span>
            </div>
        </form>
    </div>
</div>
